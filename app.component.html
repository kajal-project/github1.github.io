<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title class="bg">
          <ion-icon name="chevron-back"></ion-icon>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="home-sharp" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="person-sharp" slot="start"></ion-icon>
            <ion-label>My Account</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="bookmark-sharp" slot="start"></ion-icon>
            <ion-label>Contact Us</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="megaphone-sharp" slot="start"></ion-icon>
            <ion-label [routerLink]="['/refer-friend']" routerLinkActive="router-link-active">Refer a Friend</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="heart-sharp" slot="start"></ion-icon>
            <ion-label>Licious Zone</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location" slot="start"></ion-icon>
            <ion-label [routerLink]="['/my-address']" routerLinkActive="router-link-active" >My Address</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="bag-handle" slot="start"></ion-icon>
            <ion-label [routerLink]="['/my-order']" >My Order</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="wallet" slot="start"></ion-icon>
            <ion-label [routerLink]="['/wallet']" routerLinkActive="router-link-active" >Wallet</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="document-lock" slot="start"></ion-icon>
            <ion-label [routerLink]="['/privacy-policy']" routerLinkActive="router-link-active" >Privacy Policy</ion-label>
          </ion-item>
        <!-- </ion-list>
      </ion-content>
    </ion-menu>
    
    
      <ion-router-outlet id="main"></ion-router-outlet>
    </ion-app> -->
    <ion-item>
            <ion-icon name="heart-sharp" slot="start"></ion-icon>
            <ion-label [routerLink]="['/terms-and-conditions']" routerLinkActive="router-link-active" >Terms and Conditions</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="notifications" slot="start"></ion-icon>
            <ion-label [routerLink]="['/notification']" routerLinkActive="router-link-active">Notifications</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
